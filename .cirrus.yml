FreeBSD_task:
  skip: $CIRRUS_BRANCH =~ '.*\.tmp'
  freebsd_instance:
    image_family: freebsd-13-0
  env:
    matrix:
      - PYTHON: 3.7
      - PYTHON: 3.8
      - PYTHON: 3.9
      - PYTHON: 3.10
  install_script:
    - PYVER=`echo $PYTHON | tr -d '.'`
    - PYPKG=py${PYVER}
    - PY=python${PYTHON}
    - pkg install -y bash python${PYVER} ${PYPKG}-setuptools
    - ${PY} -m ensurepip
    - ${PY} -m pip install --upgrade-strategy eager -U -r requirements-tests.txt
    - ${PY} -m pip install -e .

  script:
    - export PY=python${PYTHON}
    - ${PY} --version
    - ${PY} -m pip list
    - ./test.sh

task:
  skip: $CIRRUS_BRANCH =~ '.*\.tmp'
  env:
    matrix:
      - IMAGE: python:3.7-slim
      - IMAGE: python:3.8-slim
      - IMAGE: python:3.9-slim
      - IMAGE: python:3.10-slim
      - IMAGE: python:rc-slim
      - IMAGE: pypy:3.7-slim
  name: "Linux $IMAGE"
  allow_failures: $IMAGE =~ '.*-rc-.*'
  container:
    image: $IMAGE

  install_script:
    - pip install --upgrade-strategy eager -U -r requirements-tests.txt
    - pip install -e .

  script:
    - command -v pypy3 >/dev/null && export PY=pypy3
    - ${PY-python3} --version
    - pip list
    - ./test.sh

macOS_task:
  skip: $CIRRUS_BRANCH =~ '.*\.tmp'
  osx_instance:
    image: catalina-xcode
  env:
    PATH: ${HOME}/.pyenv/shims:${PATH}
    matrix:
      # Sadly, I have not found a way to reliably discover what versions are
      # available without just asking in a Cirrus job.
      - PYTHON: 3.7.9
      - PYTHON: 3.8.6
      - PYTHON: 3.9.0
  install_script:
    # Per the pyenv homebrew recommendations.
    # https://github.com/pyenv/pyenv/wiki#suggested-build-environment
    - brew install openssl readline pyenv
    - pyenv install ${PYTHON}
    - pyenv global ${PYTHON}
    - pyenv rehash
    - pip install --upgrade-strategy eager -U pip wheel setuptools
    - pip install --upgrade-strategy eager -U -r requirements-tests.txt
    - pip install .

  script:
    - python3 --version
    - pip list
    - ./test.sh

